<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shift Pay Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2563eb">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">
  <style>
    :root{--bg:#f9f9fb;--card:#fff;--text:#1a1a1a;--primary:#2563eb;--border:#e5e7eb;--success:#10b981;--shadow:0 4px 6px rgba(0,0,0,.05);--radius:12px;--gap:1rem;}
    @media (prefers-color-scheme: dark){:root{--bg:#0f172a;--card:#1e293b;--text:#f1f5f9;--border:#334155;--primary:#3b82f6;}}
    *,*::before,*::after{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:var(--bg);color:var(--text);line-height:1.5;}
    .container{max-width:960px;margin:0 auto;padding:var(--gap);}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:var(--gap);}
    h1{font-size:1.6rem;margin:0 0 .4rem;font-weight:600}
    .row{display:flex;gap:var(--gap);align-items:center;flex-wrap:wrap;margin-bottom:.75rem;}
    label{display:flex;align-items:center;gap:.4rem;font-weight:500;font-size:.95rem;}
    input[type=number]{width:5.5rem;padding:.45rem .6rem;font-size:1rem;border:1px solid var(--border);border-radius:8px;}
    textarea{width:100%;min-height:160px;padding:.6rem;font-family:monospace;font-size:1rem;border:1px solid var(--border);border-radius:8px;resize:vertical;background:#fafafa;spellcheck:false;}
    .btn{min-height:44px;padding:.55rem 1rem;font-size:1rem;font-weight:500;border:none;border-radius:8px;cursor:pointer;transition:transform .15s,box-shadow .15s;flex:1 1 100px;}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-secondary{background:#e2e8f0;color:#475569}
    .btn-success{background:var(--success);color:#fff}
    .btn-install{background:#6366f1;color:#fff}
    .btn:hover{transform:translateY(-1px);box-shadow:0 2px 4px rgba(0,0,0,.1)}
    pre{background:#f1f5f9;padding:.8rem;border-radius:8px;border:1px solid var(--border);font-size:.9rem;white-space:pre-wrap;word-break:break-word;margin:1rem 0;max-height:300px;overflow-y:auto;}
    .small{font-size:.8rem;color:#64748b}
    table{width:100%;border-collapse:collapse;margin-top:1rem;font-size:.85rem}
    th,td{padding:.5rem .6rem;border-bottom:1px solid var(--border);text-align:left}
    th{background:#f8fafc;font-weight:600;color:#475569}
    tr:hover td{background:#f8fafc}
    .week-header{background:#fef3c7;font-weight:600}
    @media(max-width:600px){.row{flex-direction:column;align-items:stretch}.btn{flex:none}}
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Shift Pay Calculator</h1>
    <div class="row">
      <label>Pay $/hr <input id="rate" type="number" value="25" step="0.01" aria-label="Hourly rate"></label>
      <label>Tax % <input id="tax" type="number" value="22" step="0.1" min="0" max="50" aria-label="Tax percentage"></label>
      <div id="timestamp" class="small" style="margin-left:auto"></div>
    </div>
    <textarea id="input" placeholder="3/15 9:00am - 5:00pm 30 min" aria-label="Shift log"></textarea>
    <div class="row">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="clear" class="btn btn-secondary">Clear</button>
      <button id="copy" class="btn btn-secondary">Copy</button>
      <button id="download" class="btn btn-success">CSV</button>
      <button id="theme" class="btn btn-secondary">Dark</button>
      <button id="installBtn" class="btn btn-install" hidden>Install App</button>
    </div>
    <pre id="output" aria-live="polite"></pre>
    <h2 style="margin-top:1.5rem">History (weekly)</h2>
    <table id="history" aria-label="Pay history">
      <thead><tr><th>Date</th><th>Hrs</th><th>Rate</th><th>Gross</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<script>
const $ = s => document.querySelector(s);
const input = $('#input'), output = $('#output'), calc = $('#calc'), clear = $('#clear'), copy = $('#copy'),
      download = $('#download'), themeBtn = $('#theme'), installBtn = $('#installBtn'),
      rateIn = $('#rate'), taxIn = $('#tax'), histBody = $('#history tbody'), ts = $('#timestamp');
let history = JSON.parse(localStorage.getItem('shiftHistory')||'[]');
let installPrompt = null;
window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); installPrompt = e; installBtn.hidden = false; });
installBtn.addEventListener('click', async () => { if (!installPrompt) return; installPrompt.prompt(); const { outcome } = await installPrompt.userChoice; if (outcome === 'accepted') installBtn.hidden = true; installPrompt = null; });
if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('service-worker.js').catch(err => console.log('SW failed:', err)); }); }
const nowStamp = () => ts.textContent = new Date().toLocaleString(); nowStamp();
const formatHM = m => { const h = Math.floor(m/60), mm = m%60; return `${h}:${mm.toString().padStart(2,'0')}`; };
const toMinutes = str => { const [_,h,m,ap] = str.match(/(\d{1,2}):(\d{2})(am|pm)/i); let hh = +h, mm = +m; if (hh===12) hh = ap==='am'?0:12; else if (ap==='pm') hh+=12; return hh*60 + mm; };
const parseLine = line => { line = line.trim(); if (!line) return null; if (/holiday|off|vacation|pto/i.test(line)) return {date: line.split(/\s+/)[0], mins:0, note:'Off'}; const timeMatch = line.match(/(\d{1,2}:\d{2}\s*[ap]m)\s*[-–—]\s*(\d{1,2}:\d{2}\s*[ap]m)/i); if (!timeMatch) return {date: line.split(/\s+/)[0], mins:0, note:'Invalid'}; const [s,e] = [timeMatch[1],timeMatch[2]].map(t=>t.replace(/\s+/g,'').toLowerCase()); const datePart = line.split(/\s+/)[0]; const [mo,da,yy] = datePart.split(/[\/\-\.]/).map(Number); const year = yy<100?yy+2000:yy; let start = toMinutes(s), end = toMinutes(e); if (end<=start) end+=1440; let lunch = 0; const lunchM = line.match(/(\d+(?:\.\d+)?)\s*(min|hour|hr)/i); if (lunchM) lunch = lunchM[2].startsWith('h')? +lunchM[1]*60 : +lunchM[1]; else if (/no lunch/i.test(line)) lunch = 0; const mins = Math.max(0, end-start-lunch); return {date:datePart, mins, note:''}; };
const calcPay = (mins, rate, taxPct) => { const hrs = mins/60; const reg = Math.min(hrs,40), ot = Math.max(0,hrs-40); const gross = reg*rate + ot*rate*1.5; const tax = gross*(taxPct/100); const net = gross-tax; return {gross, net, tax, hrs:hrs.toFixed(2)}; };
const renderHistory = () => { const data = history.slice(-50); if (!data.length) { histBody.innerHTML = '<tr><td colspan="4" style="text-align:center;color:#999">No history yet</td></tr>'; return; } const groups = {}; data.forEach(r => { const d = new Date(r.date); const week = `${d.getFullYear()}-W${String(Math.ceil(d.getDate()/7)).padStart(2,'0')}`; (groups[week] ??= []).push(r); }); histBody.innerHTML = ''; Object.keys(groups).sort().reverse().forEach(wk => { const rows = groups[wk]; const totalH = rows.reduce((s,r)=>s+r.totalHrs,0); const hdr = document.createElement('tr'); hdr.className='week-header'; hdr.innerHTML = `<td colspan="1"><strong>Week ${wk}</strong></td><td><strong>${totalH.toFixed(2)}</strong></td><td colspan="2"><em>${rows.length} shift${rows.length>1?'s':''}</em></td>`; histBody.appendChild(hdr); rows.forEach(r => { const tr = document.createElement('tr'); tr.innerHTML = `<td style="padding-left:1.5rem">${r.date}</td><td>${r.totalHrs.toFixed(2)}</td><td>$${r.rate.toFixed(2)}</td><td>$${r.gross.toFixed(2)}</td>`; histBody.appendChild(tr); }); }); }; renderHistory();
let debounceTimer; calc.addEventListener('click', () => { clearTimeout(debounceTimer); debounceTimer = setTimeout(runCalc, 300); });
const runCalc = () => { nowStamp(); const lines = input.value.split(/\r?\n/).map(l=>l.trim()).filter(Boolean); let totalMins = 0, out = ''; lines.forEach(raw => { const r = parseLine(raw) || {date:'?', mins:0, note:'Skipped'}; totalMins += r.mins; out += `- ${r.date}: ${raw} → ${formatHM(r.mins)}${r.note?` (${r.note})`:''}\n`; }); const rate = parseFloat(rateIn.value)||0; const taxPct = parseFloat(taxIn.value)||0; const pay = calcPay(totalMins, rate, taxPct); out += `\nTotal: ${formatHM(totalMins)} (${pay.hrs} hrs)\nGross: $${pay.gross.toFixed(2)}\nTax (${taxPct}%): -$${pay.tax.toFixed(2)}\nNet Pay: $${pay.net.toFixed(2)} @ $${rate.toFixed(2)}/hr\n`; output.textContent = out; output.scrollIntoView({behavior:'smooth'}); const entry = {date:new Date().toLocaleDateString(), totalHrs:pay.hrs, rate, gross:pay.gross}; history.push(entry); localStorage.setItem('shiftHistory', JSON.stringify(history)); renderHistory(); };
clear.addEventListener('click',()=>{input.value='';output.textContent='';input.focus();});
copy.addEventListener('click', async ()=>{ await navigator.clipboard.writeText(output.textContent); const txt = copy.textContent; copy.textContent='Copied!'; setTimeout(()=>copy.textContent=txt,1200); });
download.addEventListener('click',()=>{ const csv = 'Date,Raw,Hours,Note\n' + output.textContent.split('\n').map(l=>{ if (!l.startsWith('- ')) return ''; const [dateRaw,...rest] = l.slice(2).split(': '); const hrs = rest.join(': ').match(/(\d+:\d{2})/)?.[1]||''; return `${dateRaw},${rest.join(': ')},${hrs},`; }).filter(Boolean).join('\n'); const blob = new Blob([csv],{type:'text/csv'}); const url = URL.createObjectURL(blob); const a = Object.assign(document.createElement('a'),{href:url,download:'shifts.csv'}); a.click(); URL.revokeObjectURL(url); });
themeBtn.addEventListener('click',()=>{ document.body.classList.toggle('dark'); themeBtn.textContent = document.body.classList.contains('dark')?'Light':'Dark'; });
input.addEventListener('keydown', e=>{ if (e.ctrlKey && e.key==='Enter') { e.preventDefault(); calc.click(); } }); input.focus();
let pressTimer; calc.addEventListener('touchstart', e=>{ pressTimer=setTimeout(()=>{calc.click();},800); }); calc.addEventListener('touchend',()=>{ clearTimeout(pressTimer); }); calc.addEventListener('touchmove',()=>{ clearTimeout(pressTimer); });
</script>
</body>
</html>
